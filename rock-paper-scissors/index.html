<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header><h1>Rock-Paper-Scissors</h1></header>
    <main>
<div class="battle-text">        
<h2>Computer Choice: <span id="computer-choice"></span></h2>
<h2>Your Choice:  <span id="user-choice"></span></h2>
</div>
<div class="battle-buttons">
<button class ="button" id="rock">Rock</button>
    <button class ="button" id="paper">Paper</button>
    <button class ="button" id="scissors">Scissors</button> 
</div>

<div class="battle-panel">
<div class="icon" id="computer-icon"></div>
<div class="icon"id="user-icon"></div>
</div>
<h2><!--Result--> <span id="result"></span></h2>

<h2>Computer: <span id="computer-wins"></span> - You: <span id="user-wins"></span></h2>
<button id="reset-btn">Reset score</button>


</main>
<footer>
    <a href="https://icons8.com/icon/tbsBM9PBKsA3/hand-scissors">Icons by Icons8</a>
</footer>

<script src="app.js" charset="utf-8"></script>
</body>
</html>
