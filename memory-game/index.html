<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="whack-a-mole" class="folder">
        <img class="folder-img" src="./images/folder.png">
        <p>Whack-a-mole</p>
    </div>
    
    <div class="window">
        <div class="window-navbar">
            <h2> Memory Game</h2>
            <div class="mock-buttons">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            </div>
        </div>
        <div class="window-content">
    
    
    <div id="grid"></div>

    <div class="message-box">

        <div class="msg-line"><p id="message"></p></div>
        <div class="result-line">
     <h3 class="score">Score : <span id="result"></span></h3>
     <button id="reset-btn">Reset game</button>
    </div>
    </div>
    </div>
    </div>

    <div id="rock-paper-scissors" class="folder">
        <img class="folder-img" src="./images/folder.png">
        <p>Rock-Paper-Scissors</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
